<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://mc.yandex.ru" crossorigin>
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Poiret+One|Roboto&display=swap"/>
        <link type="image/x-icon" rel="shortcut icon" href="/static/favicon.ico">
        <link 
            rel="apple-touch-icon"
            sizes="180x180"
            href="/static/img/apple-touch-icon.png"
        />
        <link 
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/static/img/favicon-32x32.png"
        />
        <link 
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/static/img/favicon-16x16.png"
        />
        <link 
            rel="manifest"
            href="/static/site.webmanifest"
        />
        <link 
            rel="mask-icon"
            href="/static/img/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link 
            rel="stylesheet"
            href="/static/css/style.css"/>
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Main page{% endblock title %}</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="{% block desc %}Main page{% endblock desc %}"/>
        <link media="print" onload="this.onload=null;this.removeAttribute('media');" href="https://fonts.googleapis.com/css?family=Poiret+One|Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        {% block content %}{% endblock content %}
        <!-- Yandex.Metrika counter -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://mc.erdmko.de/gtag/js?id=UA-49120707-1"></script>
        <script>
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'UA-49120707-1', {
                    transport_url: 'https://mc.erdmko.de',
                    first_party_collection: true
                });
        </script>
    </body>
</html>
