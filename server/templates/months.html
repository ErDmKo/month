{% extends "inner.html" %}
{% block title %}{% if title %}{{ title }}{% else %}Номер месяца{% endif %}{% endblock title %}
{% block inner_content %}
<h1>Номер месяца</h1>
<ul class="month">
{% for i in range(end=12) %}
<li>{{ i + 1 }} {{ months[i] }}</li>
{% endfor %}
</ul>
{% endblock inner_content %}
